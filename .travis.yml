language: node_js
node_js:
  - '10.13.0'
dist: trusty
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
cache:
  directories:
    - node_modules
branches:
  only: [master]
jobs:
  include:
    - stage: Tests
      script: npm test
    - env: Lint
      script: npm run lint
